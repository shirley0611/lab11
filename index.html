<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo 1 condicional if</title>
</head>
<body>
    <script type="text/javascript">
        let nota = 14;

        if (nota > 8) {
            console.log("aprobado");
        } else {
            console.log("no aprobado");
        }

        let edad = prompt("Ingresa tu edad: ");
        if (edad < 18) {
            document.write("Eres menor de edad");
        }
        if (edad >= 18 && edad < 30) {
            document.write("Eres joven y mayor de edad");
        } if (edad > 30 && edad < 50) {
            document.write("Eres mayor de edad pero no tan joven");
        } if (edad > 50 && edad < 70) {
            document.write("Uy ya te estas poniendo viejo");
        } if (edad >= 70) {
            document.write("Ya estas en las ultimas");
        }

     
    </script>
    
</body>
</html>
